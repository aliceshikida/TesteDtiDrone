<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Entregas com Drones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Cadastro de Pedido</h1>
    <form id="pedidoForm" class="form">
      <label>
        Peso (kg):
        <input type="number" step="0.01" id="peso" placeholder="0 a 10 kg" min="0" max="10" required />
        <span id="pesoError" class="error-message"></span>
      </label>

      <label>
        Destino X:
        <input type="number" id="x" placeholder="-100 a 100" min="-100" max="100" required />
        <span id="xError" class="error-message"></span>
      </label>

      <label>
        Destino Y:
        <input type="number" id="y" placeholder="-100 a 100" min="-100" max="100" required />
        <span id="yError" class="error-message"></span>
      </label>

      <label>
        Prioridade:
        <select id="prioridade" required>
          <option value="baixa">Baixa</option>
          <option value="média">Média</option>
          <option value="alta">Alta</option>
        </select>
      </label>

      <button type="submit" class="btn-primary">Cadastrar Pedido</button>
    </form>

    <section class="pedidos-section">
      <h2>Pedidos Realizados</h2>
      <ul id="pedidoListPendentes" class="pedido-list"></ul>
    </section>

    <button id="btnSimular" class="btn-primary btn-simular">Simular Entregas</button>

    <button id="btnResetar" class="btn-secondary">Resetar Dados</button>
    <button id="btnRelatorio" class="btn-info">Gerar Relatório</button>

    <section class="resultado-section">
      <h2>Resultado da Simulação</h2>
      <ul id="simulationResult" class="resultado-list"></ul>
    </section>

    <section class="relatorio-section">
      <h2>Relatório de Performance</h2>
      <div id="relatorioContent" class="relatorio-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
